<html>
    <head>
        <script>
            const show = () => {
                var result = "";
                var names = new Array("Ritika","Tannu","Saurabh");
                names.forEach(x => {
                  result +=x + " ";
                })
               document.getElementById("res").innerHTML = result;
            }
           
        </script>
    </head>
<body onload="show()">
    <p id="res"></p>
</body>
</html>
